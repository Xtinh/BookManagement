<html>
    <head>
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/grid.css">
        <link rel="stylesheet" href="./css/signUpStyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="row">
                    <h1>Create New Account</h1>
                </div>
                <div class="main row">
                    <form action="MainController" method="POST">
                        <div class="item">
                            <div class="title">
                                User ID *
                            </div>
                            <input type="text" name="userID" required="" class="text-box"/>
                        </div>

                        <div class="item">
                            <div class="title">
                                Full Name *
                            </div>
                            <input type="text" name="name" required="" class="text-box"/>
                        </div>

                        <div class="item">
                            <div class="title">
                                Phone *
                            </div>
                            <input type="text" name="phone" required="" class="text-box"/>
                        </div>
                        
                        <div class="item">
                            <div class="title">
                                Address *
                            </div>
                            <input type="text" name="address" required="" class="text-box"/>
                        </div>
                        
                        <div class="item">
                            <div class="title">
                                Role ID
                            </div>
                            <input type="text" name="roleID" value="US" readonly="" class="text-box"/> </br>
                        </div>
                        <div class="item">
                            <div class="title">
                                Password *
                            </div>
                            <input type="password" name="password" required="" class="text-box"/> </br>
                        </div>
                        <div class="item">
                            <div class="title">
                                Confirm *
                            </div>
                            <input type="password" name="confirm" required="" class="text-box"/>
                        </div>
                        <div class="footer">
                            <div class="button">
                                <input type="submit" name="action" value="Create" class="btn" />
                                <input type="reset" value="Reset" class="btn" />
                            </div>
                            <div class="login">
                                <span class="text">Have already an account?</span>
                                <a href="MainController?action=LOGIN">Login Here!</a>
                            </div>
                        </div> 

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
